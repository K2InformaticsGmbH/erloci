sudo: true
install:
  - wget https://s3.amazonaws.com/rebar3/rebar3 && chmod +x rebar3
env:
  global:
    - ORACLE_DOWNLOAD_DIR=.cache/oracle
cache:
  - directories:
    - .cache/oracle
language: erlang
otp_release:
  - 20.3
  - 20.2
script:
  - ./rebar3 compile
  - ./rebar3 ct
  - ./rebar3 eunit
  - ./rebar3 cover
  - ./rebar3 as test coveralls send
